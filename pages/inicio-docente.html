<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> InTechMom Project</title> 
        <meta  name="description" content="esta pantalla es para el inicio docente" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/pagina-cargar.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="../scripts/shared.js"></script>  
    </head>
    <body class="body-cargar">

        <header>
            <div class="user"> 
                <a class="user-link" href="#">¡Hola, <div id="username"> Nombre Docente</div>!</a>
                <!-- Inicio dropdown -->
                <button type="button" id="collpase-button" onclick="collapseDropdown()">
                  <i class="fa-solid fa-chevron-down fa-white"></i>
                </button>
                <div id="dropdown" class="dropdown hide">
                  <ul>
                    <li>
                      <button type="button" onclick="disconnect()"><i class="fa-solid fa-lock"></i> Cerrar sesion</button>
                    </li>
                  </ul>
                </div>
                <!-- Fin dropdown -->
            </div>
        </header>
        <nav>
            <div class="logo-nav">
                <img src="../images/logo-edvisto.png" id="ed-img">
            </div>
            <div class="navegacion">
                <div class="bg-nav">
                    <button id="btn-evaluacion" class="btn-nav" type="button"><img src="../images/icono evaluacion.png" class="nav-img">Evaluacion</button>      
                </div>
            </div>
        </nav>  
            <div class="container">
                <form action="" class="flex-form">
                    <div class="main">
                        <div class="main__column" id="left_column">
                            <section >
                                <div>
                                  <h5 class="title-pl right-line">Proyectos</h5>         
                                </div> 
                                <div class="background-proyect">
                                  <input type="search" id="searcher" placeholder="Buscador">
                                  <div class="row">
                                    <div class="col">
                                      <div class="tabs" id="tabs-container">
                                      </div>
                                  </div>
                                </div>
                            </section>
                        </div>
                        <div class="main__column" id="right_column">
                        <section id="project-section" class="hide">
                            <div>
                              <h5 class="title-pl right-line"> Evaluacion</h5>        
                             </div> 
                            <div id="repro-video"></div>
                            <div class="evaluacion-menu">
                              <div class="tool-item-container">
                                     <label for="habi-drop-down" class="label-evaluacion">Habilidades a Evaluar</label>
                                       <select name="habilidades" id="habi-drop-down" class="habilidades-select">
                                         <option value="creatividad">Creatividad</option>
                                         <option value="comunicacion">Comunicacion</option>
                                         <option value="colaboracion">Colaboracion</option>
                                         <option value="pensamiento-critico">Pensamiento Critico</option>
                                         <option value="pensamiento-logico">Pensamiento Logico</option>
                                         <option value="innovacion">Innovacion</option>
                                         <option value="trabajo-equipo">Trabajo en Equipo</option>
                                         <option value="resol-problema">Resolucion de Problemas</option>
                                         <option value="adaptabilidad">Adaptabilidad</option>
                                       </select>
                                </div>
                                <div class="tool-item-container">
                                  <label for="input-min" class="label-evaluacion">Minuto</label>
                                  <input type="time" id="input-min" name="Minuto">
                                </div>
                                <div class="label-evaluacion tool-item-container">
                                  <div id="label-punta" >
                                    <label for="">Puntaje</label>
                                  </div>
                                  <div class="form-group label-evaluacion">
                                      <input class="star1 radioBtnStar" type="radio" name="comment[rating]" value="1" required>
                                      <label class="label-starts" for="star1"><i class="starPicker starIcon1 fa fa-star"></i></label>
                                                                <input class="star2 radioBtnStar" type="radio" name="comment[rating]" value="2">
                                      <label class="label-starts" for="star2"><i class="starPicker starIcon2 fa fa-star"></i></label>
                                                                <input class="star3 radioBtnStar" type="radio" name="comment[rating]" value="3">
                                      <label class="label-starts" for="star3"><i class="starPicker starIcon3 fa fa-star"></i></label>
                                                                <input class="star4 radioBtnStar" type="radio" name="comment[rating]" value="4">
                                      <label class="label-starts" for="star4"><i class="starPicker starIcon4 fa fa-star"></i></label>
                                                                <input class="star5 radioBtnStar" type="radio" name="comment[rating]" value="5">
                                      <label class="label-starts" for="star5"><i class="starPicker starIcon5 fa fa-star"></i></label>
                                  </div>
                                </div>
                             </div>
                             <div>
                                <p><label for="coments"class="label-evaluacion">Comentarios:</label></p>
                                <textarea  class="textarea" id="coments" name="w3review" rows="4" cols="50"></textarea>
                                <div>
                                  <button id="btn-añadir" class="boton" type="button" > Añadir </button>
                                </div>
                              </div>
                              <div class="cuadro-evalu">
                                <div class="section-evaluacion"></div>
                              </div>
                             <div>
                              <button id="btn-finalizar" class="boton" type="button" >Finalizar</button>
                             </div>
                          </section> 
        <script src="../scripts/inicio-docente.js"></script>  
    </body>
</html>
