<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> InTechMom Project</title> 
        <meta  name="description" content="este sprint es para el cargue del video" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/pagina-cargar.css">
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="../scripts/shared.js"></script>  
    </head>
    <body class="body-cargar">

        <header>
            <div class="user">
                <a class="user-link" href="#">¡Hola, <div id="username">  Nombre Alumno</div>!</a>
                <!-- Inicio dropdown -->
                <button type="button" id="collpase-button" onclick="collapseDropdown()">
                    <i class="fa-solid fa-chevron-down fa-white"></i>
                  </button>
                  <div id="dropdown" class="dropdown hide">
                    <ul>
                      <li>
                        <button type="button" onclick="disconnect()"><i class="fa-solid fa-lock"></i> Cerrar sesion</button>
                      </li>
                    </ul>
                  </div>
                  <!-- Fin dropdown -->
            </div>
        </header>
        <nav>
            <div class="logo-nav">
                <img src="../images/logo-edvisto.png" id="ed-img">
            </div>
            <div class="navegacion">
                <div class="bg-nav">
                    <button id="btn-evaluacion" class="btn-nav" type="button"><img src="../images/icono evaluacion.png" class="nav-img">Cargar Video</button>      
                </div>
            </div>
        </nav>  
            <div class="container">
                <form action="" class="flex-form">
                    <div class="main">
                        <div class="main__column" id="left_column">
                            <section class="info" id="pl-info">
                                <h5 class="title-pl right-line"> Video</h5>
                                <div class="name-info">
                                    <div class="info">
                                        <img src="../images/icono nombre.png" class="icono-info">
                                        <div class="name">
                                            <label id="info__first_name">Nombre</label>
                                        </div>
                                    </div>
                                        <div class="name ">
                                            <label id="info__last_name">Apellido</label>
                                        </div>
                                </div>
                                <div>    
                                    <div class="email-info">
                                        <img src="../images/icono email.png" class="icono-info">
                                        <div class="name" id="div-email"><label id="info__email">alumno@edvisto.com</label></div>
                                    </div>
                                </div>
                            </section>  
                            <section class="info" id="project-info">
                                <div class="title-info">
                                    <img src="../images/icono titulo.png" class="icono-info">
                                    <input id="info__title" class="input input-pro" type="text" placeholder="Título del Proyecto" required minlength="1" maxlength="30">
                                </div>
                                <div class="descp-info">
                                    <img src="../images/icono descp.png" class="icono-info">
                                    <textarea id="info__description" name="textarea" rows="10" cols="50" class="textarea" placeholder=" Descripción"></textarea>
                                </div>
                                <div class="title-info">
                                    <i class="fa-solid fa-circle-user"></i><input id="email_teacher" class="input input-pro" type="text" placeholder="Email Docente" required minlength="1" maxlength="30">
                                </div>
                                <div id="main_column-link">
                                    <input id="project-info__link" class="input" type="text" placeholder="https://" required minlength="1">
                                    <button id="btn-cargar" class="boton" type="button" >
                                    Cargar
                                    </button>
                                </div>
                                <div id="project-video"></div>
                                <div class="guardar">
                                    <button id="btn-guardar" class="boton" type="button" >
                                        Guardar
                                     </button>
                                </div>
                            </section>  
                        </div>
                        <div class="main__column" id="right_column">
                            <section class="info" id="show-video">
                                <h5 class="title-pl right-line"> Evaluaciones</h5>
                                <div id="tabs-evaluacion"></div>
                            </section>
                            <div id="pdf-container"></div>
                        </div>
                    </div>
                </form>
                </div>
        </section> 
        <script src="../scripts/cargue-video.js"></script>  
    </body>
</html>
