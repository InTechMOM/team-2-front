<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> InTechMom Project</title> 
        <meta  name="description" content="pantalla de registro" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/pagina-cargar.css">
    </head>
    <body>
        <div class="orientacion">
            <img class="logo logo-regis" src="../images/logo-edvisto.png">
        </div>
        <div class="orientacion">
            <input id="firstname-id" class="input" type="text" placeholder="Nombre" required minlength="1">
        </div>
        <div class="orientacion">
            <input id="lastname-id" class="input" type="text" placeholder="Apellido" required minlength="1">
        </div>
        <div class="orientacion">
            <input id="email-id" class="input input-regis" type="text" placeholder="Correo" required minlength="1">
        </div>
        <div class="orientacion ">
            <label class="container-radio">Alumno
                <input id="student-id" type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="container-radio">Profesor
                <input id="teacher-id" type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
        </div>
        <div class="orientacion">
            <button id="btn-registro" class="boton" type="button">
                Registrarme
            </button>
        </div>
        <div class="orientacion">
            <a href="../index.html" target="_blank">volver a inicio</a>
        </div>
      <script src="../scripts/registro.js"></script>  
    </body>
</html>
