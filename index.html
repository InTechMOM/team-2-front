<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> InTechMom Project</title> 
        <meta  name="description" content="este sprint es para el cargue del video" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header class="background-color">
            <div>
                <img src="./Logo edvisto.png" id="ed-img">
            </div>
        </header>
        <div>
            <h2 class="background-color titulo">Cargar Video</h2>
        </div>
      
            <form action="" class="flex-form">
                <section class="pl-info">
                    <div>
                        <h5> Lider del Proyecto</h5>
                        <img src="./icono 1.png" class="icono">
                        <input id="pl-info__first_name" class="input" type="text" placeholder="Nombre" required minlength="1" maxlength="20">
                        <input id="pl-info__last_name" class="input" type="text" placeholder="Apellido" required minlength="1" maxlength="20">
                    </div>
                    <div>
                        <img src="./icono 2.png" class="icono">
                        <input id="pl-info__email" class="input" type="email" placeholder="Correo" required minlength="1" maxlength="40">
                    </div>
                </section>

                <section class="project-info">
                    <div>
                        <h5> Proyecto</h5>
                        <input id="project-info__title" class="input" type="text" placeholder="Titulo" required minlength="1" maxlength="30">
                    </div>
                
                    <div>
                        <textarea id="project-info__description" name="textarea" rows="10" cols="50" class="input" placeholder=" DescripciÃ³n"></textarea>
                    </div>
                    <div>
                        <input id="project-info__link" class="input" type="text" placeholder="https://" required minlength="1">
                        <button id="btn-cargar" class="boton" type="button" >
                        Cargar
                        </button>
                    </div>
                </section>                 
            </form>

            <section class="show-video">
                <div>
                    <iframe src="https://www.youtube.com/embed/Kch8n4tcOZQ" allowfullscreen></iframe>
                </div>
                <div>
                    <button id="btn-guardar" class="boton" type="button" >
                        Guardar
                     </button>
                </div>
            </section>


        <script src="./js/app.js"></script>    
    </body>
</html>
