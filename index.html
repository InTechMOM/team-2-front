<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> InTechMom Project</title> 
        <meta  name="description" content="este sprint es para el cargue del video" />
        <meta name="author" content="Martina Zambrano"/>
        <meta  name="keywords"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>

        <header>
            <div>
                 
                <h4><a href="#"><img src="./image/icono usuario.png" class="icono">Nombre</a></h4>
            </div>
        </header>
        <nav>
            <div>
                <img src="./image/Logo edvisto.png" id="ed-img">
            </div>
            <ul>
                <li><a href="#"><img src="./image/icono inicio.png" class="nav-img">Inicio</a></li>
                <li><a href="#"><img src="./image/icono evaluacion.png" class="nav-img">Evaluacion</a></li>
                <li><a href="#"><img src="./image/icono analisis.png" class="nav-img">Analisis</a></li>
                <li><a href="#"><img src="./image/icono foro.png" class="nav-img">Foros</a></li>
            </ul>
        </nav>  
            <div class="container">
                <div class="title">
                    <h2><img src="./image/icono carguevideo.png" class="icono"> Cargar Video</h2>              
                </div>
                <form action="" class="flex-form">
                    <div class="main">
                        <div class="main__column" id="left_column">
                            <section class="info" id="pl-info">
                                <div>
                                    <h5> Lider del Proyecto</h5>
                                    <img src="./image/icono 1.png" class="icono">
                                    <input id="info__first_name" class="input" type="text" placeholder="Nombre" required minlength="1" maxlength="20">
                                    <input id="info__last_name" class="input" type="text" placeholder="Apellido" required minlength="1" maxlength="20">
                                </div>
                                <div>
                                    <img src="./image/icono 2.png" class="icono">
                                    <input id="info__email" class="input" type="email" placeholder="Correo" required minlength="1" maxlength="40">
                                </div>
                            </section>
            
                            <section class="info" id="project-info">
                                <div>
                                    <h5> Proyecto</h5>
                                    <img src="./image/icono titulo.png" class="icono">
                                    <input id="info__title" class="input" type="text" placeholder="Titulo" required minlength="1" maxlength="30">
                                </div>
                            
                                <div>
                                    <img src="./image/icono descp.png" class="icono">
                                    <textarea id="info__description" name="textarea" rows="10" cols="50" class="input" placeholder=" DescripciÃ³n"></textarea>
                                </div>
                            </section>  
                        </div>
                        <div class="main__column" id="right_column">
                            <section class="info" id="show-video">
                                <div id="main_column-link">
                                    <input id="project-info__link" class="input" type="text" placeholder="https://" required minlength="1">
                                    <button id="btn-cargar" class="boton" type="button" >
                                    Cargar
                                    </button>
                                </div>
                                <div id="main_column-video">
                                    <iframe src="https://www.youtube.com/embed/Kch8n4tcOZQ" allowfullscreen></iframe>
                                </div>
                                <div>
                                    <button id="btn-guardar" class="boton" type="button" >
                                        Guardar
                                     </button>
                                </div>
                            </section>
                        </div>             
                    </div>
                </form>
                </div>
        </section> 
        <script src="./js/app.js"></script>  
    </body>
</html>
